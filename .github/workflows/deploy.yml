name: Deploy to GitHub Pages with Aikido Safe Chain

# Trigger on push to main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # Allow manual workflow dispatch
  workflow_dispatch:

# Sets permissions for GitHub token
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Security scan job with Aikido
  security-scan:
    name: Aikido Safe Chain Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Print Node and npm versions
        run: |
          node -v
          npm -v

      - name: Install Aikido Safe Chain
        run: |
          curl -fsSL https://github.com/AikidoSec/safe-chain/releases/latest/download/install-safe-chain.sh | sh -s -- --ci

      - name: Install dependencies
        run: npm ci

  # Build and test job
  build-and-test:
    name: Build and Test
    needs: security-scan
    uses: ./.github/workflows/reusable-ci.yml
    with:
      node_version: '20'
      use_npm_cache: false
      run_build: true
      build_command: npm run build:prod
      upload_artifact: true
      artifact_name: dist
      artifact_path: dist/star-wars-angular-app/browser
    secrets: inherit

  # Deploy to GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "### âœ… Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your application has been deployed to GitHub Pages." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
