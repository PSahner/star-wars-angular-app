<app-page-container classNames="font-roboto tracking-normal bg-white dark:bg-gray-800 text-sw-dark-blue dark:text-gray-100">

  <div class="flex flex-col-reverse relative">
    <h1 class="font-bold font-semibold text-7xl leading-tight dark:text-4xl dark:leading-tight text-center dark:text-left mt-12 dark:mt-24 mb-24 lg:dark:mt-34 lg:dark:mb-34 dark:bg-sw-dark-blue dark:p-6 dark:rounded-lg dark:z-0">
      {{ listTitle }}
    </h1>
    <div *ngIf="!isLoading && !errorMessage" class="flex justify-end mt-8 dark:mt-0 dark:absolute dark:top-1/2 dark:-translate-y-1/2 dark:right-6 dark:z-10">
      <button
        type="button"
        class="bg-sw-dark-blue dark:bg-sw-brandy rounded-sm dark:rounded-lg font-medium text-sm leading-tight text-white px-10 py-5 hover:bg-sw-navy-blue dark:hover:text-sw-yellow focus:outline-none focus:ring-2 focus:ring-sw-dark-blue dark:focus:ring-sw-yellow"
        (click)="openAddModal()"
      >
        + Hinzufügen
      </button>
    </div>
  </div>

  <app-loading-state *ngIf="isLoading" [message]="definition?.list?.loadingMessage ?? 'Loading...'">
  </app-loading-state>

  <app-error-state
    *ngIf="!isLoading && errorMessage"
    [message]="errorMessage"
    (retry)="retry()"
  ></app-error-state>

  <app-resource-add-modal
    [open]="isAddModalOpen"
    [resourceKey]="resourceKey"
    (closed)="closeAddModal()"
  ></app-resource-add-modal>

  <div *ngIf="!isLoading && !errorMessage && items.length > 0">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-10 gap-y-10 md:gap-x-12 md:gap-y-12 xl:gap-x-14 xl:gap-y-14">
      <a
        *ngFor="let item of items"
        [routerLink]="buildDetailLink(item)"
        class="group bg-sw-silver/[0.24] dark:bg-sw-dark-blue rounded-none dark:rounded-lg shadow-none hover:shadow-lg dark:border dark:border-sw-dark-blue overflow-hidden transition-all duration-300 flex flex-col h-full cursor-pointer"
      >
        <div class="relative w-full aspect-[16/13] overflow-hidden">
          <img
            [src]="item.imageUrl"
            [alt]="cardTitle(item)"
            (error)="onImageError($event)"
            class="w-full h-full object-cover"
          />
          <div class="absolute inset-0 bg-gradient-to-t from-sw-dark-blue/60 to-transparent opacity-100 group-hover:opacity-0 transition-opacity duration-300"></div>
        </div>

        <div class="p-6 flex-grow flex flex-col">
          <h3 class="font-bold text-2xl leading-8 dark:text-gray-200 mb-3">{{ cardTitle(item) }}</h3>

          <div class="space-y-0 dark:space-y-2 font-normal text-sm leading-tight dark:text-gray-200 mb-4 flex-grow">
            <div *ngFor="let field of displayFields" class="flex items-center">
              <span class="font-semibold dark:w-32 mr-0.5">{{ field.label }}:</span>
              <span>{{ field.value(item) }}</span>
            </div>
          </div>

          <span class="inline-block font-bold text-xs leading-none dark:text-sw-yellow group-hover:underline transition-colors duration-200">
            Mehr Informationen...
          </span>
        </div>
      </a>
    </div>

    <div class="my-36">
      <div *ngIf="totalPages > 1" class="flex justify-center items-center space-x-8">
        <button
          type="button"
          (click)="loadPreviousPage()"
          [disabled]="!hasPreviousPage"
          class="bg-sw-dark-blue dark:bg-sw-dark-blue rounded-sm dark:rounded-lg font-medium text-sm leading-tight text-white px-10 py-5 hover:bg-sw-navy-blue dark:hover:text-sw-yellow focus:outline-none focus:ring-2 focus:ring-sw-dark-blue dark:focus:ring-sw-yellow disabled:opacity-60 disabled:cursor-not-allowed disabled:hover:bg-sw-dark-blue dark:disabled:hover:bg-sw-dark-blue"
        >
          ◀ Zurück
        </button>

        <span class="dark:text-gray-300 font-medium">{{ currentPage }} | {{ totalPages }}</span>

        <button
          type="button"
          (click)="loadNextPage()"
          [disabled]="!hasNextPage"
          class="bg-sw-dark-blue dark:bg-sw-dark-blue rounded-sm dark:rounded-lg font-medium text-sm leading-tight text-white px-10 py-5 hover:bg-sw-navy-blue dark:hover:text-sw-yellow focus:outline-none focus:ring-2 focus:ring-sw-dark-blue dark:focus:ring-sw-yellow disabled:opacity-60 disabled:cursor-not-allowed disabled:hover:bg-sw-dark-blue dark:disabled:hover:bg-sw-dark-blue"
        >
          Weiter ▶
        </button>
      </div>

      <p class="text-center mt-6 dark:text-gray-300">Gesamt: {{ totalCount }}</p>
    </div>
  </div>

  <div *ngIf="!isLoading && !errorMessage && items.length === 0" class="my-36 text-center py-12">
    <p class="dark:text-gray-300 text-lg">{{ emptyMessage }}</p>
  </div>
</app-page-container>
