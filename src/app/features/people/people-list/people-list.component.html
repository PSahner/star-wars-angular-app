<!-- People List Container -->
<app-page-container classNames="bg-sw-white dark:bg-gray-900 text-sw-black dark:text-sw-white">
    <!-- Page Title -->
    <h1 class="font-roboto font-bold text-[75px] leading-[90px] text-center mt-[151.5px] mb-[144px]">
      Charaktere
    </h1>

    <!-- Loading State -->
    <app-loading-state *ngIf="isLoading" message="Lade Charaktere..."></app-loading-state>

    <!-- Error State -->
    <app-error-state *ngIf="!isLoading && errorMessage" [message]="errorMessage" (retry)="retry()"></app-error-state>

    <!-- People Grid -->
    <div *ngIf="!isLoading && !errorMessage && people.length > 0">
      <!-- Grid Container -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-[53px] gap-y-[56px]">
        <!-- Person Card -->
        <a
          *ngFor="let person of people"
          [routerLink]="['/charaktere', extractId(person.url)]"
          class="group bg-sw-gray/[0.24] dark:bg-gray-800 rounded-none dark:rounded-lg shadow-none hover:shadow-lg dark:border dark:border-gray-600 overflow-hidden transition-all duration-300 flex flex-col h-full cursor-pointer"
        >
          <!-- Character Image -->
          <div class="relative w-full aspect-[16/13] bg-gray-200 dark:bg-gray-700 overflow-hidden">
            <img
              [src]="person.imageUrl"
              [alt]="person.name"
              (error)="onImageError($event)"
              class="w-full h-full object-cover"
            />
            <!-- Overlay gradient -->
            <div class="absolute inset-0 bg-gradient-to-t from-sw-black/60 to-transparent opacity-100 group-hover:opacity-0 transition-opacity duration-300"></div>
          </div>

          <!-- Card Content -->
          <div class="p-[24px] flex-grow flex flex-col">
            <h3 class="font-roboto font-bold text-[25px] leading-[30px] mb-3">{{ person.name }}</h3>

            <!-- Character Info -->
            <div class="space-y-0 dark:space-y-2 font-roboto font-normal text-[14px] leading-[17px] dark:text-gray-400 mb-4 flex-grow">
              <div class="flex items-center">
                <span class="font-semibold dark:w-32 mr-[3px]">Geburtsjahr:</span>
                <span>{{ person.birth_year }}</span>
              </div>
              <div class="flex items-center">
                <span class="font-semibold dark:w-32 mr-[3px]">Geschlecht:</span>
                <span class="capitalize">{{ translateGender(person.gender) }}</span>
              </div>
              <div class="flex items-center">
                <span class="font-semibold dark:w-32 mr-[3px]">Größe:</span>
                <span>{{ person.height }} cm</span>
              </div>
            </div>

            <!-- More Info Text -->
            <span
              class="inline-block font-roboto font-bold text-[12px] leading-[14px] dark:text-sw-yellow group-hover:underline transition-colors duration-200"
            >
              Mehr Informationen...
            </span>
          </div>
        </a>
      </div>

      <div class="my-[144px]">
        <!-- Pagination -->
        <div class="flex justify-center items-center space-x-4">
          <button
            (click)="loadPreviousPage()"
            [disabled]="!hasPreviousPage"
            [ngClass]="!hasPreviousPage ? 'opacity-50 cursor-not-allowed' : ''"
            class="bg-gray-800 dark:bg-gray-700 hover:bg-gray-700 dark:hover:bg-gray-600 text-sw-white font-semibold py-2 px-6 rounded-lg transition-colors duration-200 disabled:hover:bg-gray-800 dark:disabled:hover:bg-gray-700"
          >
            ← Zurück
          </button>

          <span class="dark:text-gray-300 font-medium">
            Seite {{ currentPage }}
          </span>

          <button
            (click)="loadNextPage()"
            [disabled]="!hasNextPage"
            [ngClass]="!hasNextPage ? 'opacity-50 cursor-not-allowed' : ''"
            class="bg-gray-800 dark:bg-gray-700 hover:bg-gray-700 dark:hover:bg-gray-600 text-sw-white font-semibold py-2 px-6 rounded-lg transition-colors duration-200 disabled:hover:bg-gray-800 dark:disabled:hover:bg-gray-700"
          >
            Weiter →
          </button>
        </div>

        <!-- Total Count Info -->
        <p class="text-center mt-6 dark:text-gray-400">
          Gesamt: {{ totalCount }} Charaktere
        </p>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading && !errorMessage && people.length === 0" class="my-[144px] text-center py-12">
      <p class="dark:text-gray-400 text-lg">Keine Charaktere gefunden.</p>
    </div>

</app-page-container>
